<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <form action="" method="">
        <div>
            <label for="nombreUsuario">Nombre:</label>
            <input type="text" name="nombre" id="nombreUsuario" required>
        </div>

        <div>
            <label for="emailUsuario">Email:</label>
            <input type="email" name="email" id="emailUsuario" required>
        </div>

        <div>
            <label for="mensajeUsuario">Enviar Mensaje...</label>
            <br>
            <textarea name="mensaje" id="emailUsuario" rows="4" required></textarea>
        </div>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
